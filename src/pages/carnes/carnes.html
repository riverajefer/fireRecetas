<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carnes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lista</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
    <ion-item>
      {{ item.username }}
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="update(item)">
        <ion-icon name="md-close"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="remove(item)">
        <ion-icon name="md-create"></ion-icon>
        Modificar
      </button>
    </ion-item-options>

  </ion-item-sliding>

  </ion-list>

 <ion-fab right bottom>
   <button (click)="add()" ion-fab><ion-icon name="add"></ion-icon></button>
 </ion-fab>

</ion-content>
