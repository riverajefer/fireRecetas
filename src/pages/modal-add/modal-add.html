<ion-header>
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="onSubmit()" #f="ngForm">

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="newCarne.titulo" name="titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="newCarne.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>    

    <ion-item>
      <button ion-button color="secondary" full large icon-left [disabled]="!f.valid">
        {{titulo}}
      </button>
    </ion-item>

  </ion-list>    
  </form>

</ion-content>
